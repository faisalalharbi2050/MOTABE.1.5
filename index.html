<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة متابع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#655ac1",
              secondary: "#8779fb",
              accent: "#e5e1fe",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Tajawal", sans-serif;
        background-color: #fcfbff;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #655ac1;
        border-radius: 10px;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        }

      /* Custom Scrollbar for Sidebar (White Theme) */
      .custom-scrollbar-white::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar-white::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar-white::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar-white::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      
      /* Print Styles */
      @media print {
        @page {
            size: landscape;
            margin: 5mm;
        }
        body {
            background-color: white !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        /* Hide UI Elements */
        nav, header, aside, .sidebar, .toolbar, .no-print, button, .group\/print {
            display: none !important;
        }
        
        /* Layout overrides */
        .flex.h-screen {
            display: block !important;
            height: auto !important;
            overflow: visible !important;
        }
        .flex-1.overflow-hidden {
            overflow: visible !important;
        }
        .overflow-y-auto, .overflow-x-auto {
            overflow: visible !important;
            height: auto !important;
        }
        
        /* Ensure Grid is visible and readable */
        .schedule-grid-container {
            width: 100% !important;
            direction: rtl !important;
        }
        
        /* Font sizing for print */
        * {
            font-size: 10pt !important;
        }
        h1, h2, h3 {
            font-size: 14pt !important;
        }
        
        /* Remove shadows and borders */
        .shadow-sm, .shadow-md, .shadow-lg {
            box-shadow: none !important;
        }
        .border {
            border-color: #ddd !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
